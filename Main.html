<html>

				font-size: 85px;
			}
		</style>
		
		<script>
			var schedule = JSON.parse(
				'{ "end_time" : 61200, "default" : { "ud":"放学", "cls":"放学啦", "bgc":"b" }, "schedule" : [ { "start":[8,0,0], "ud":"开学", "cls":"课前", "bgc":"b" }, { "start":[8,20,0], "ud":"上课", "cls":"早读", "bgc":"c" }, '
				+'{ "start":[9,0,0], "ud":"下课", "cls":"第1节", "bgc":"g" }, { "start":[9,15,0], "ud":"上课", "cls":"下课", "bgc":"b" }, { "start":[9,55,0], "ud":"下课", "cls":"第2节", "bgc":"g" }, { "start":[10,25,0], "ud":"上课", "cls":"大课间", "bgc":"c" }, '
				+'{ "start":[11,5,0], "ud":"下课", "cls":"第3节", "bgc":"g" }, { "start":[11,20,0], "ud":"上课", "cls":"下课", "bgc":"b" }, { "start":[12,0,0], "ud":"午间", "cls":"第4节", "bgc":"g" }, { "start":[14,20,0], "ud":"开课", "cls":"午间", "bgc":"b" }, '
				+'{ "start":[14,30,0], "ud":"上课", "cls":"眼保", "bgc":"c" }, { "start":[15,10,0], "ud":"下课", "cls":"第5节", "bgc":"g" }, { "start":[15,25,0], "ud":"上课", "cls":"下课", "bgc":"b" }, { "start":[16,5,0], "ud":"下节", "cls":"第6节", "bgc":"g" }, '
				+'{ "start":[17,0,0], "ud":"放学", "cls":"整理", "bgc":"c" } ] }'
			);
			
			
			
			var bodyh = document.getElementById("bd") ;
			
			function changebgc(color) {
				var colorA = color ;
				if (color == "g") {colorA = "#007000";} else
				if (color == "b") {colorA = "#000070";} else
				if (color == "c") {colorA = "#004040";}
				console.debug("background-color: "+colorA+" ;")
				document.getElementById("bd").setAttribute("style","background-color: "+colorA+" ;");
			}
			
			function no_negative(num) {
				if (num>0) {
					return num ;
				} else {
					return 0 ;
				}
			}
			
			function fromto(min,org,max) {
				if (org <= max && org >= min) {
					return true ;
				} else {
					return false ;
				}
			}
			
			function toSec(hourw,minw,secw) {
				return (hourw * 3600) + (minw * 60) + (secw) ;
			}
			
			function len2(intCop) {
				var strCop = "" ;
				strCop += intCop ;
				if (strCop.length == 1) {
					strCop = "0" + strCop
				}
				return strCop ;
			}
			
			function secstr(secn) {
				var temp9923 = "" ;
				
				secn = no_negative(secn) ;
				
				var sect = secn % 60 ;
				var mint = Math.floor(secn / 60);
				
				temp9923 = mint + "\'" + len2(sect) + "\""
				 
				return temp9923 ;
			}
			
			var secaft ;
			var toAft = "" ;
			var rawdate ;
			var sec,min,hr;
			var ud = "上课" ;
			var cls = "第一亿节课" ;
			var hidexk = true ;
			
			function showtime() {
				rawdate = new Date() ;
				
				var date = "";
				 
				sec = rawdate.getSeconds();
				min = rawdate.getMinutes() ;
				hr = rawdate.getHours() ;
				
				// hr = 22
				// min = 20
				// sec = 39
				
				//datesec = toSec(hr,min,sec);
				
				secaft = toSec(hr,min,sec) ;
				
				toAft = secstr(schedule.end_time-toSec(hr,min,sec)) ;
				var cbgc = schedule.default.bgc;
				ud = schedule.default.ud;
				cls = schedule.default.cls;

				for (var ti=0;ti < schedule.schedule.length;ti++) {
					var ns = toSec(schedule.schedule[ti].start[0],
						schedule.schedule[ti].start[1],
						schedule.schedule[ti].start[2])
					if (secaft < ns) {
						toAft = secstr(ns-secaft);
						ud = schedule.schedule[ti].ud;
						cbgc = schedule.schedule[ti].bgc;
						cls = schedule.schedule[ti].cls;
						break;
					}
				}
				changebgc(cbgc);

				// if (secaft < toSec(10,30,0)) {
				// 	toAft = secstr(toSec(10,30,0) - secaft) ;
				// 	ud = "开课";
				// 	changebgc("#000070");
				// } else if (secaft < toSec(12,30,0)) {
				// 	toAft = secstr(toSec(12,30,0) - secaft) ;
				// 	ud = "放学";
				// 	changebgc("#007000");
				// } else {
				// 	changebgc("#000070")
				// }
				
				date = len2(hr) + ":" + len2(min) + " "  + len2(sec) + "\"";
				document.getElementById("nowtime").innerHTML = date;
				document.getElementById("totime").innerHTML = toAft;
				document.getElementById("ud").innerHTML = ud;
				document.getElementById("nowcls").innerHTML = cls;
			}
			
		</script>
		
		<title></title>
	</head>

		<script>
			var isXiake = true ; 
			setInterval(showtime,100)
		</script>
		
	</body>
</html>
